{% extends 'loginsys/shab.html' %}
{% block title %}
Вход
{% endblock %}
{% block content %}
    <div class="col-md-6 col-lg-5 mb-2 login-form mx-auto float-none">
        <form action="/login/" method="post" class="login_form">{% csrf_token %}
            <!--Form with header-->
            <div class="card shadow-none">
                <div class="card-block">

                    <!--Header-->
                    <div class="form-header primary-color darken-3">
                        <h3><i class="fa fa-lock"></i> Вход:</h3>
                    </div>

                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-user prefix"></i>
                        <input type="text" id="form2" name="username1" class="form-control">
                        <label for="form2">Ваш логин</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="form4" name="password1" class="form-control">
                        <label for="form4">Ваш пароль</label>
                    </div>
                    {% if login_error %}
                        <div style="text-align: center; color: red" class="m-2">{{ login_error }}</div>
                    {% endif %}
                    <div class="text-center">
                        <button type="submit" class="btn primary-color darken-3">Войти</button>
                    </div>

                </div>

                <!--Footer-->
                <div class="modal-footer">
                    <div class="options">
                        <p>Забыли <a href="{% url 'reminde' %}">Пароль?</a></p>
                    </div>
                </div>

            </div>
            <!--/Form with header-->
        </form>
    </div>
{% endblock %}
