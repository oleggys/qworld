<div style="max-width:500px;
    width:100%;
    margin:0 auto;
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
    background-color: #fff;
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .25rem;
    box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);">
  <div style="height:120px;
  background:{% block color %}{% endblock %};
  color:#fff;
  text-align:center;
  text-shadow:1px 1px 2px black, 0 0 5em rgba(0,0,0,.8);
  line-height:180px;" >
{% block image %}
{% endblock %}</div>
  <div style="text-align:center;padding:1rem;font-size:16px;line-height:30px;font-family: 'Roboto', sans-serif;">
    <h3>Оповещение</h3>
    Уважаемый пользователь<strong> {{ auth_user.lastname }} {{ auth_user.firstname }} {{ auth_user.middlename }}</strong>,<br>
    {% block email_content %} {% endblock %}
   </div>
  <div style="height:50px;
  background:{% block color_2 %}{% endblock %};
  text-align:center;
  line-height:50px;
  color:#fff;">
    © <a href="" style="color:#fff;
  text-decoration:none;">qWorld.su</a>
  </div>
</div><br>
